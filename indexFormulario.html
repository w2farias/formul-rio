<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" required/>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" maxlength="10" id="data_nascimento" placeholder="99/99/9999" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required/>

        <label for="cpf">CPF:</label>
        <input type="text" maxlength="14" minlength="14" id="cpf" name="cpf" placeholder="999.999.915-10" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required />

        <label for="tel">Celular:</label>
        <input type="tel" maxlength="16" id="tel" name="tel" placeholder="71-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />


    </fieldset>
    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereço">Tipo</label>
        <select id="tipo_endereço">
            <option value="">Selecione</option>
            <option value="">Rua</option>
            <option value="">Estrada</option>
            <option value="">Rodovia</option>
            <option value="">Outros</option>
        </select>

        <label for="logradouro_endereço">Logradouro:</label>
        <input type="text" id="logradouro_endereço" required/>

        <label for="numero_endereço">Número:</label>
        <input type="text" id="numero_endereço" required/>

        <label for="complemento_endereço">Complemento</label>
        <input type="text" id="complemento_endereço" required/>      
    </fieldset>

    <fieldset>
        <legend>Fale Conosco</legend>

        <label for="msg">Mensagem</label>
        <textarea type="text" id="msg"></textarea>
    </fieldset>

    <fieldset>
        <button type="submit" >Enviar sua mensagem</button>
        <button type="reset" >Limpar o Formulário</button>
    </fieldset>
</form> 
</body>
</html>
